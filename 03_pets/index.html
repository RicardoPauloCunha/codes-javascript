<!DOCTYPE html>

<head>
    <title>Ex 3 - Pets</title>
</head>

<body>
    <script>
        let pets = [{
            nome: "Doguinho A",
            idade: 4,
            tipoPet: "cachorro"
        }, {
            nome: "Doguinho B",
            idade: 5,
            tipoPet: "cachorro"
        }, {
            nome: "Doguinho C",
            idade: 11,
            tipoPet: "cachorro"
        }, {
            nome: "Gatinho A",
            idade: 17,
            tipoPet: "gato"
        }, {
            nome: "Gatinho H",
            idade: 2,
            tipoPet: "gato"
        }, {
            nome: "Passarinho A",
            idade: 12,
            tipoPet: "pássaro"
        }, {
            nome: "Doguinho Z",
            idade: 16,
            tipoPet: "cachorro"
        }, {
            nome: "Doguinho H",
            idade: 4,
            tipoPet: "cachorro"
        }, {
            nome: "Gatinho P",
            idade: 3,
            tipoPet: "gato"
        }];

        let petsSelecionados = [];

        // 1.	Liste somente os animais cujo tipo seja igual a gato;
        petsSelecionados = pets.filter(pet => pet.tipoPet == "gato");
        console.log("Lista de pets com tipo igual a gato:");
        console.log(petsSelecionados);

        // 2.	Liste somente os animais cuja idade seja superior a 7;
        petsSelecionados = pets.filter(pet => pet.idade > 7);
        console.log("Lista de pets com idade maior que 7:");
        console.log(petsSelecionados);

        // 3.	Traga somente os nomes dos pets;
        petsSelecionados = pets.map(pet => pet.nome);
        console.log("Lista dos nomes dos pets:");
        console.log(petsSelecionados);

        // 4.	Adicione mais um pet chamado doguinho, cuja idade é igual a 13 e o tipo seja cachorro;
        pets.push({
            nome: "doguinho",
            idade: 13,
            tipoPet: "cachorro"
        });
        console.log("Lista de pets:");
        console.log(pets);

        // 5.	Mostre a quantidade de cachorros que possuem na lista;
        petsSelecionados = pets.filter(pet => pet.tipoPet == "cachorro").length;
        console.log("Quantidade de pets com tipo igual a gato:");
        console.log(petsSelecionados);

        // 6.	Some a idade de todos os pets;
        console.log("Soma da idade de todos os pets:");
        let soma = pets.map(pet => pet.idade).reduce((total, item) => total + item, 0);
        console.log(soma);
    </script>
</body>

</html>

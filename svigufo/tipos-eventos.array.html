<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Svigufo - Eventos públicos e privados</title>
  <link rel="stylesheet" href="./assets/css/flexbox.css" />
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
</head>

<body>
  <div>
    <header class="cabecalhoPrincipal">
      <div class="container">
        <img src="./assets/img/icon-login.png" />

        <nav class="cabecalhoPrincipal-nav">
          Administrador
        </nav>
      </div>
    </header>

    <main class="conteudoPrincipal">
      <section class="conteudoPrincipal-cadastro">
        <h1 class="conteudoPrincipal-cadastro-titulo">Tipos de Eventos</h1>
        <div class="container" id="conteudoPrincipal-lista">
          <table id="tabela-lista">
            <thead>
              <tr>
                <th>#</th>
                <th>Título</th>
                <th>Ação</th>
              </tr>
            </thead>

            <tbody id="tabela-lista-corpo"></tbody>
          </table>
        </div>

        <div class="container" id="conteudoPrincipal-cadastro">
          <h2 class="conteudoPrincipal-cadastro-titulo">
            Cadastrar Tipo de Evento
          </h2>
          <form>
            <div class="container">
              <input type="text" id="nome-tipo-evento" placeholder="tipo do evento" />
              <button class="conteudoPrincipal-btn conteudoPrincipal-btn-cadastro">
                Cadastrar
              </button>
            </div>
          </form>
        </div>
      </section>
    </main>

    <footer class="rodapePrincipal">
      <section class="rodapePrincipal-patrocinadores">
        <div class="container">
          <p>Escola SENAI de Informática - 2019</p>
        </div>
      </section>
    </footer>
  </div>

  <script>
    // array
    let tiposEvento = ["Evento A", "Evento B", "Evento C"];
    console.log(tiposEvento[1]);
    console.log(tiposEvento[1].length);

    // lista todos os eventos do array
    for (let indice = 0; indice < tiposEvento.length; indice++) {
      console.log(tiposEvento[indice]);
    }

    // Lista todos os elementos do arry
    tiposEvento.forEach(element => {
      console.log(element)
    });

    // Adiciona
    tiposEvento.push("Evento D");

    // Remove
    tiposEvento.pop;
    console.log(tiposEvento);

    // Concatena, juntas todos na mesma string
    console.log(tiposEvento.join(" - "));

    // Ordem crescente
    console.log(tiposEvento.sort());

    // Inverte a ordem de acordo com ultima organização do escopo
    console.log(tiposEvento.reverse());

    // Map
    let numeros = [{ numero: 2, descticao: "um" },
    { numero: 2, descticao: "um" },
    { numero: 2, descticao: "um" },]

    let saida = [];

    saida = numeros.map(function (cadaItemLista) {
      return cadaItemLista.numero;
    });
    console.log(saida);

    saida = numeros.map(cadaItemLista => {
      return cadaItemLista.numero;
    });
    console.log(saida);

    saida = numeros.map(cadaItemLista => cadaItemLista.numero);
    console.log(saida);

    // Filter
    let somenteNumeros = [10, 20, 30, 40];

    let maioresOuIgualTrinta = somenteNumeros.filter(cadaItemLista => cadaItemLista >= 30);
    console.log(maioresOuIgualTrinta);
  </script>
</body>

</html>

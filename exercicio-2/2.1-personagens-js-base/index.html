<!DOCTYPE html>

<head>

    <title>Exercícios</title>

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>

</head>

<body>

    <script>
        let personagens = [{
            nome: "Capitão Cometa",
            dataAparicao: 1951,
            editora: "DC"
        }, {
            nome: "Lanterna Verde",
            dataAparicao: 1940,
            editora: "DC"
        }, {
            nome: "Ciborgue",
            dataAparicao: 1980,
            editora: "DC"
        }, {
            nome: "Homem Aranha",
            dataAparicao: 1962,
            editora: "Marvel"
        }, {
            nome: "Homem de Ferro",
            dataAparicao: 1963,
            editora: "Marvel"
        }, {
            nome: "Capitão América",
            dataAparicao: 1940,
            editora: "Marvel"
        }];

        let listaPers = [];

        // 1.	Liste somente os personagens cuja editora seja Marvel;
        listaPers = personagens.filter(cadaPersLista => cadaPersLista.editora == "Marvel");
        console.log("Lista de personagens cuja editora seja Marvel:");
        console.log(listaPers);

        // 2.	Liste somente os personagem cuja data de Aparição seja superior a 1950;
        listaPers = personagens.filter(cadaPersLista => cadaPersLista.dataAparicao > 1950);
        console.log("Lista de personagens cuja data de aparição seja superior a 1950:");
        console.log(listaPers);

        // 3.	Traga somente os nomes dos personagens;
        listaPers = personagens.map(cadaPersLista => cadaPersLista.nome);
        console.log("Lista dos nomes dos personagens:");
        console.log(listaPers)

        // 4.	Adicione mais um personagem chamado Capitã Marvel, data de Aparição 1977 e editora Marvel;
        novoPersonagem = {
            nome: "Capitão Marvel",
            dataAparicao: 1977,
            editora: "Marvel"
        };
        listaPers = personagens.push(novoPersonagem);
        console.log("Lista de personagens:");
        console.log(listaPers);

        // 5.	Mostre a quantidade de personagens da Marvel que possuem na lista
        listaPers = personagens.filter(cadaPersLista => cadaPersLista.editora == "Marvel");
        console.log("Quantidade de personagens da Marvel:");
        console.log(listaPers);

        // Desafio 1.	Some a idade de todos os personagens;
        var dataAtual = new Date;
        listaPers = personagens.map(cadaPersLista => cadaPersLista.dataAparicao);
        console.log("Soma da Idade de todos os personagens:");
        console.log(listaPers.reduce((idadeTotal, idadeAtual) => idadeTotal + (idadeAtual - dataAtual)));
    </script>

</body>

</html>
